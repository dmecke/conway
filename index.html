<!DOCTYPE html>
<html>
	<head>
		<title>Conway's Game Of Life</title>
		<link rel="stylesheet" type="text/css" href="gameoflife.css">
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.2.min.css">
		<script language="javascript" src="jquery-2.1.1.min.js" type="text/javascript"></script>
		<script language="javascript" src="jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
		<script language="javascript" src="gameoflife.js" type="text/javascript"></script>
	</head>
	<body onload="setup()">
        <div data-role="page">
            <div data-role="header">
                <h1>Conway's Game Of Life</h1>
                <div class="ui-btn-right menu_paused">
                    <a href="#" data-role="button" onclick="step()">Start</a>
                    <a href="#" data-role="button" onclick="setup()">Blank</a>
                    <a href="#" data-role="button" onclick="preset()">Presets</a>
                    <a href="#" data-role="button" onclick="random()">Random</a>
                </div>
                <div class="ui-btn-right menu_active">
                    <a href="#" data-role="button" onclick="stop()">Stop</a>
                    <a href="#" data-role="button" onclick="faster()">Faster</a>
                    <a href="#" data-role="button" onclick="slower()">Slower</a>
                </div>
            </div>
            <div role="main" class="ui-content">
                <div id="screen"></div>
            </div>
            <div data-role="footer">
                <h4 id="message"></h4>
            </div>
        </div>
	</body>
</html>
